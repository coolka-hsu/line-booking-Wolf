<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>查詢我的訂位</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f0f0f0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🔍 查詢我的訂位</h1>
  <div class="form-group">
    <label for="datetime">請選擇您的訂位時段：</label>
    <select id="datetime"></select>
  </div>
  <div class="form-group">
    <label for="phone">請輸入手機號碼：</label>
    <input type="tel" id="phone" placeholder="請輸入完整手機號碼" />
  </div>
  <button onclick="searchBooking()">查詢</button>
  <div id="result"></div>

  <script>
    let bookings = [];

    async function loadData() {
      const response = await fetch("https://coolka-hsu.github.io/line-booking-Wolf/search_data.json");
      bookings = await response.json();

      const datetimeSelect = document.getElementById("datetime");
      const options = [...new Set(bookings.map(b => `${b.date}　${b.time}`))]; // 全形空格
      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        datetimeSelect.appendChild(option);
      });
    }

    function searchBooking() {
      const selectedDatetime = document.getElementById("datetime").value;
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      const [date, time] = selectedDatetime.split("　");

      const match = bookings.find(b => b.date === date && b.time === time && b.phone === phone);

      if (match) {
        resultDiv.innerHTML = `
          <div class="result">
            <p><strong>📅 訂位日期：</strong>${match.date}</p>
            <p><strong>⏰ 用餐時段：</strong>${match.time}</p>
            <p><strong>🙍‍♂️ LINE社群名稱：</strong>${match.line_name}</p>
            <p><strong>📞 手機號碼：</strong>${match.phone}</p>
            <p><strong>👨‍👩‍👧‍👦 人數：</strong>${match.people}</p>
            <p><strong>📝 備註：</strong>${match.note || "無"}</p>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `<p class="error">查無資訊或填寫電話錯誤。</p>`;
      }
    }

    loadData();
  </script>
</body>
</html>
