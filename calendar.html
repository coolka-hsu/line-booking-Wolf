<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂位紀錄日曆</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .day-box {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      transition: transform 0.2s;
    }
    .day-box:hover {
      transform: scale(1.02);
    }
    .date-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #2980b9;
    }
    .time-slot {
      background: #ecf0f1;
      border-left: 4px solid #3498db;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .info {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>📅 已訂位紀錄日曆</h1>
  <div class="calendar" id="calendar"></div>

  <script>
    async function loadData() {
      const res = await fetch('https://coolka-hsu.github.io/line-booking-Wolf/booked.json');
      const data = await res.json();

      const grouped = {};
      data.forEach(entry => {
        const key = `${entry.date}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(entry);
      });

      const container = document.getElementById('calendar');
      Object.keys(grouped).sort().forEach(date => {
        const box = document.createElement('div');
        box.className = 'day-box';

        const title = document.createElement('div');
        title.className = 'date-title';
        title.textContent = date;
        box.appendChild(title);

        grouped[date].forEach(entry => {
          const time = document.createElement('div');
          time.className = 'time-slot';
          time.innerHTML = `<strong>${entry.time}</strong><div class="info">LINE 名稱：${entry.line_name}<br>電話末3碼：${entry.phone_last3}</div>`;
          box.appendChild(time);
        });

        container.appendChild(box);
      });
    }

    loadData();
  </script>
</body>
</html>
